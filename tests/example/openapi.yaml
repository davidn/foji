openapi: 3.0.3
info:
  version: v0
  title: Test
tags:
  - name: Examples
paths:
  /examples:
    get:
      operationId: getExamples
      responses:
        "200":
          description: 'Examples'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Examples"
  /examples/key1/{k1}/key2/{k2}/key3/{k3}/key4/{key4}/key5/{key5}:
    get:
      operationId: getExampleParams
      parameters:
        - name: k1
          in: path
          required: true
          schema:
            type: string
        - name: k2
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: k3
          in: path
          required: true
          schema:
            type: string
            format: date-time
        - name: k4
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: k5
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: 'Example'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Example"
  /examples/query:
    get:
      operationId: getExampleQuery
      parameters:
        - name: k1
          in: query
          required: true
          schema:
            type: string
        - name: k2
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: k3
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: k4
          in: query
          required: true
          schema:
            type: integer
            format: int32
        - name: k5
          in: query
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: 'Example'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Example"
  /examples/optional:
    get:
      operationId: getExampleOptional
      parameters:
        - name: k1
          in: query
          schema:
            type: string
        - name: k2
          in: query
          schema:
            type: string
            format: uuid
        - name: k3
          in: query
          schema:
            type: string
            format: date-time
        - name: k4
          in: query
          schema:
            type: integer
            format: int32
        - name: k5
          in: query
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: 'Example'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Example"
  /examples/test:
    get:
      operationId: getTest
      parameters:
        - name: vehicle
          in: query
          required: true
          schema:
            type: string
            enum:
              - car
              - truck
              - bike
        - $ref: "#/components/parameters/PlayerIdQuery"
        - $ref: "#/components/parameters/ColorQuery"
        - $ref: "#/components/parameters/SeasonQuery"
      responses:
        "200":
          description: 'Example'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Example"

components:
  parameters:
    IdParam:
      name: id
      in: path
      description: id
      required: true
      schema:
        type: string
        format: uuid
    NameParam:
      name: name
      in: path
      description: name
      required: true
      schema:
        type: string
    PlayerIdQuery:
      name: playerId
      in: query
      description: playerId
      required: true
      schema:
        $ref: "#/components/schemas/PlayerId"
    ColorQuery:
      name: color
      in: query
      required: true
      schema:
        type: string
        enum:
          - red
          - green
          - blue
    SeasonQuery:
      name: season
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/Season"
  schemas:
    Examples:
      type: object
      properties:
        list:
          type: array
          items:
            $ref: "#/components/schemas/Example"
      required:
        - list

    Example:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        playerId:
          $ref: "#/components/schemas/PlayerId"

      required:
        - id

    PlayerId:
      type: string
      format: uuid

    Season:
      type: string
      enum:
        - spring
        - summer
        - fall
        - winter

#test out nested types
    XArrayEnum:
      type: array
      items:
        type: string
        enum:
          - option_a
          - option_b
          - option_c


    XArrayObjectEnum:
      type: array
      items:
        type: object
        properties:
          options:
            type: string
            enum:
              - option_a
              - option_b
              - option_c

    XArrayObjectArrayEnum:
      type: array
      items:
        type: object
        properties:
          list:
            type: array
            items:
              type: string
              enum:
                - option_a
                - option_b
                - option_c

    XObjectEnum:
      type: object
      properties:
        options:
          type: string
          enum:
            - option_a
            - option_b
            - option_c

    XObjectArrayEnum:
      type: object
      properties:
        items:
          type: array
          items:
            type: string
            enum:
              - option_a
              - option_b
              - option_c

    XObjectArrayObjectEnum:
      type: object
      properties:
        list:
          type: array
          items:
            type: object
            properties:
              options:
                type: string
                enum:
                  - option_a
                  - option_b
                  - option_c
